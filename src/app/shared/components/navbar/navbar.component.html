<div class="flex flex-row justify-between items-center p-5 bg-white shadow-sm h-18 fixed top-0 right-0 left-0 z-40">
    <!-- Search Section -->
    <div class="flex w-full md:w-4/12">
        <p-iconfield styleClass="w-full">
            <p-inputicon styleClass="pi pi-search" />
            <input type="text" pInputText placeholder="Search..." class="w-full" [(ngModel)]="searchQuery"
                (keyup.enter)="handleSearch()" />
        </p-iconfield>
    </div>

    <!-- Actions Section -->
    <div class="hidden md:flex items-center gap-5">
        <!-- Notification Panel -->
        <app-notification-panel></app-notification-panel>

        <!-- User Profile -->
        <div class="flex flex-row items-center gap-3 pl-6 border-l border-y-0 border-r-0 border-solid border-gray-200 cursor-pointer"
            (click)="toggleUserMenu()">
            <p-avatar [label]="userInitials" shape="circle" [style]="avatarStyle"></p-avatar>

            <div class="flex flex-col gap-0">
                <p class="text-sm text-gray-700 font-medium mb-0">
                    {{ userDisplayName }}
                </p>
                <p class="text-xs text-gray-500 mb-0">
                    {{ userRole }}
                </p>
            </div>

            <i class="pi pi-chevron-down text-gray-600"></i>
        </div>
    </div>

    <!-- Mobile Menu Button -->
    <div class="flex md:hidden">
        <p-button icon="pi pi-bars" [rounded]="true" severity="secondary" [outlined]="true"
            (onClick)="toggleMobileMenu()"></p-button>
    </div>
</div>
